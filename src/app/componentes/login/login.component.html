<section>
  <mat-card appearance="outlined" class="loginForm">
    <h1>Login</h1>
    <form [formGroup]="loginForm" #loginForms="ngForm" id="formLogin" (ngSubmit)="ValidaUser()">
      <mat-card-content>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput formControlName="emailUsuarioControl" [errorStateMatcher]="this"
            placeholder="Ex. joao@example.com">
          <mat-error *ngIf="loginForm.get('emailUsuarioControl')?.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
          <mat-error *ngIf="loginForm.get('emailUsuarioControl')?.hasError('email')">
            Please enter a valid email address
          </mat-error>
        </mat-form-field>
      </mat-card-content>

      <mat-card-content>
        <mat-form-field>
          <mat-label>Enter your password</mat-label>
          <input matInput formControlName="senhaUsuarioControl" [type]="hide() ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="HideSenha($event)" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide()">
            <mat-icon>{{hide() ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>
      </mat-card-content>
      <button mat-fab extended type="submit">
        Login
      </button>
      <h2>
        <p>{{frase}}<a>{{fraseLink}}</a></p>
      </h2>
    </form>
  </mat-card>
</section>
